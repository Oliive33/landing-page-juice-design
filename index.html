<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="landing page responsive 100% juices pour mettre en avant un service ou un produit, home web follow your dreams!!!"
    />
    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--=============== FAVICONS ===============-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/img/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Responsive juice website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> Jusde<span>fruits</span> </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link active-link">Accueil</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">À Propos</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>

          <img
            src="./assets/img/nav-img.png"
            alt="image feuille"
            class="nav__img"
          />
        </div>

        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-5-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home__shape-small"></div>
        <div class="home__shape-big"></div>
        <!-- <img
          src="./assets/img/shape-bg.png"
          alt="shape img"
          class="home__shape-bg"
        /> -->

        <div class="home__container container">
          <div class="home__data">
            <h1 class="home__title">
              Se Rafraichir
              <span>Jusdefruits</span>
              tous les jours
            </h1>
            <p class="home__description">
              À partir de fruits 100% frais et d'origine biologique, obtenez
              <br />
              des jus bio à un prix attractif, et bien plus encore!!!
            </p>
            <a href="#" class="home__button"> Détails </a>
          </div>

          <div class="home__images">
            <img
              src="./assets/img/liquid-fruit.png"
              alt="liquid image"
              class="home__liquid"
            />

            <div class="home__juice-animate">
              <img
                src="./assets/img/juice.png"
                alt="juice image"
                class="home__juice"
              />
            </div>

            <img
              src="./assets/img/apple1.png"
              alt="apple image"
              class="home__apple1"
            />
            <img
              src="./assets/img/apple2.png"
              alt="apple image"
              class="home__apple2"
            />

            <div>
              <img
                src="./assets/img/leaf.png"
                alt="leaf image"
                class="home__leaf"
              />
              <img
                src="./assets/img/leaf.png"
                alt="leaf image"
                class="home__leaf"
              />
              <img
                src="./assets/img/leaf.png"
                alt="leaf image"
                class="home__leaf"
              />
              <img
                src="./assets/img/leaf.png"
                alt="leaf image"
                class="home__leaf"
              />
              <img
                src="./assets/img/leaf.png"
                alt="leaf image"
                class="home__leaf"
              />
              <img
                src="./assets/img/leaf.png"
                alt="leaf image"
                class="home__leaf"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
